<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">CPU</h3>
    </div>
    <div class="panel-body">
        <epoch-live-line chart-class="category10" chart-height="200" chart-data="cpuRealtimeLine"
                         chart-stream="cpuRealtimeLineFeed" chart-axes="areaAxes"></epoch-live-line>
    </div>
    <div class="panel-footer text-center">
        <label class="label label-primary">Total CPU Usage</label>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Memory</h3>
    </div>
    <div class="panel-body">
        <epoch-live-line chart-class="category10" chart-height="200" chart-data="memRealtimeLine"
                         chart-stream="memRealtimeLineFeed" chart-axes="areaAxes"></epoch-live-line>
    </div>
    <div class="panel-footer text-center">
        <label class="label label-primary">Total Memory Usage</label>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Network</h3>
    </div>
    <div class="panel-body">
        <epoch-live-line chart-class="category10" chart-height="200" chart-data="netRealtimeLine"
                         chart-stream="netRealtimeLineFeed" chart-axes="areaAxes"></epoch-live-line>
    </div>
    <div class="panel-footer text-center">
        <label class="label label-primary">Rx bytes</label>
        <label class="label label-warning">Tx bytes</label>
    </div>
</div>

<div class="containerDetails">
    <table class="table table-striped">
        <tbody>
        <tr>
            <td>Started at:</td>
            <td>
                <label class="label label-info">{{container.State.StartedAt | date : 'medium'}}</label>
            </td>
        </tr>
        <tr>
            <td>Hostname:</td>
            <td>{{ container.Config.Hostname }}</td>
        </tr>
        <tr>
            <td>Logs:</td>
            <td>
                <a class="btn btn-xs btn-default" href="#/containers/{{container.Id}}/logs">Docker Logs</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
