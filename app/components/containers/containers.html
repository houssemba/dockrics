<div class="panel panel-default">
    <div class="panel-heading">Running containers</div>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Image</th>
            <th>Command</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="container in containers">
            <td>
                <a class="btn btn-xs btn-success" title="Inspect" href="#/containers/{{container.Id}}"><span
                        class="glyphicon glyphicon-eye-open"></span></a>
            </td>
            <td>{{container.Names[0]}}</td>
            <td>{{container.Image}}</td>
            <td>{{container.Command}}</td>
            <td><label class="label label-success">{{container.Status}}</label></td>
        </tr>
        </tbody>
    </table>
</div>
