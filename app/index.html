<!DOCTYPE html>
<html ng-app="dockrics">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dockrics - The docker metrics app</title>

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="appController">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Dockrics - The docker metrics app
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/')}"><a href="#/">Dashboard</a></li>
            <li ng-class="{active: isActive('/containers')}"><a href="#/containers">Containers</a></li>
            <li ng-class="{active: isActive('/settings')}"><a href="#/settings">Settings</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div ng-view></div>
</div>

<script type="text/javascript" src="/angular/angular.js"></script>
<script type="text/javascript" src="/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="/angular-route/angular-route.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="components/app-controller.js"></script>
<script type="text/javascript" src="resources/container.js"></script>
<script type="text/javascript" src="components/dashboard/dashboardController.js"></script>
<script type="text/javascript" src="components/containers/containers.js"></script>
<script type="text/javascript" src="components/container/container.js"></script>
<script type="text/javascript" src="components/containerTop/containerTop.js"></script>

</body>
</html>
