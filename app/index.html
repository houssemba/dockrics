<!DOCTYPE html>
<html ng-app="dockrics">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dockrics - The docker metrics app</title>

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/epoch/epoch.min.css">
</head>
<body ng-controller="appController">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Dockrics - The docker metrics app
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/containers')}"><a href="#/containers">Containers</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div ng-view></div>
</div>

<script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/d3/d3.min.js"></script>
<script type="text/javascript" src="/angular/angular.js"></script>
<script type="text/javascript" src="/epoch/epoch.min.js"></script>
<script type="text/javascript" src="/ng-epoch/ng-epoch.js"></script>


<script type="text/javascript" src="/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="/angular-route/angular-route.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="components/app-controller.js"></script>
<script type="text/javascript" src="components/services.js"></script>
<script type="text/javascript" src="components/containers/containersController.js"></script>
<script type="text/javascript" src="components/container/containerController.js"></script>
<script type="text/javascript" src="components/containerTop/containerTopController.js"></script>
<script type="text/javascript" src="components/containerLogs/containerLogsController.js"></script>

</body>
</html>
